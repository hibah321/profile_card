<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300&display=swap" rel="stylesheet">
</head>
<body>
  <div class="circle top"></div>
  <div class="circle bottom"></div>
  <div class="container">
    <img class="img1 center" src="images\iconic.jpg" alt="clouds">
    <img class="img2 center" src="images\image-victor.jpg" alt="man">
    <div class="main">
      <div class="center">
        <h2>Victor Crest <span class="lighter">26</span></h2>
        <p class="ts lighter">London</p>
      </div>
      <div class="stats">
        <div >
          <h2>80K</h2>
          <p class="ts lighter">Followers</p>
        </div>
        <div>
          <h2>803K</h2>
          <p class="ts lighter">Likes</p>
        </div>
        <div>
          <h2>1.4K</h2>
          <p class="ts lighter">Photos</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
